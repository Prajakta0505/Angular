<div mat-dialog-title>
  <h1>Bank Form</h1>
</div>
<div class="container">
  <form [formGroup]="bankform" (ngSubmit)="submitBankForm()">
    <div mat-dialog-content>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>ID</mat-label>
          <input matInput placeholder="Ex.1" formControlName="id" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Bank name</mat-label>
          <mat-select formControlName="name">
            <mat-option value="State Bank of India (SBI)">State Bank of India (SBI)</mat-option>
            <mat-option value="Bank of Maharashtra (BOM)" >Bank of Maharashtra (BOM)</mat-option>
            <mat-option value="HDFC Bank">HDFC Bank</mat-option>
            <mat-option value="ICICI Bank">ICICI Bank</mat-option>
            <mat-option value="IDBI Bank">IDBI Bank</mat-option>
            <mat-option value="Bank of Baroda (BOB)">Bank of Baroda (BOB)</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Province</mat-label>
          <mat-select formControlName="province">
            <mat-option value="Maharashtra">Maharashtra</mat-option>
            <mat-option value="Karnataka">Karnataka</mat-option>
            <mat-option value="Gujarat">Gujarat</mat-option>
            <mat-option value="Andhra Pradesh">Andhra Pradesh</mat-option>
            <mat-option value="Uttar Pradesh">Uttar Pradesh</mat-option>
            <mat-option value="Kerala">Kerala</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex.Pune" formControlName="city" />
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions id="k">
      <button mat-raised-button color="warn" type="button" (click)="close()">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit">save</button>
    </div>
  </form>
</div>


<form [formGroup]="signupForm" (ngSubmit)="signupFormSubmit() ">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Signup</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <input matInput formControlName="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput formControlName="email" placeholder="email">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <input matInput formControlName="password" type="password" placeholder="Password">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Province</mat-label>
            <mat-select formControlName="province">
              <mat-option value="Maharashtra">Maharashtra</mat-option>
              <mat-option value="Karnataka">Karnataka</mat-option>
              <mat-option value="Gujarat">Gujarat</mat-option>
              <mat-option value="Andhra Pradesh">Andhra Pradesh</mat-option>
              <mat-option value="Uttar Pradesh">Uttar Pradesh</mat-option>
              <mat-option value="Kerala">Kerala</mat-option>
            </mat-select>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Sign-up</button>
        <div>
          <a mat-button routerLink="../login">back to login</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>

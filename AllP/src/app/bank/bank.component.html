<div class="mt-2 text-end">
    <button mat-raised-button color="accent" (click)="navigateToBankDetails()">
      ADD-details
    </button>
  </div>
  <h1>Bank Details</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="srn">
        <th mat-header-cell *matHeaderCellDef>sr no</th>
        <td mat-cell *matCellDef="let element; let i=index">{{i+1}} </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>BankName</th>
        <td mat-cell *matCellDef="let element">{{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef>Province</th>
        <td mat-cell *matCellDef="let element">{{element.province}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>city</th>
        <td mat-cell *matCellDef="let element">{{element.city}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary"  (click)="bankdataEdit(element)">
            <mat-icon >edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletebankData(element)"> 
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

<div mat-dialog-title>
  <h1>Student Form</h1>
</div>
<form [formGroup]="studForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput placeholder="Ex.7" formControlName="id">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Ex.Prajakta" formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Ex.Gangarde" formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex.prajakta@07" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>PhoneNumber</mat-label>
        <input matInput placeholder="Ex.8805295088" formControlName="phoneNumber">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Blood Group</mat-label>
        <input matInput placeholder="Ex.O+" formControlName="bloodGroup">
      </mat-form-field>
      <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-label><b>Gender</b></mat-label>
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'save'}}</button>
  </div>
</form>
